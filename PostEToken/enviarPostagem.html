<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Postagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form action="/action_page.php" class="login-form">
            <h2>Cadastro de Postagem</h2>
            <label for="title">Título:</label>
            <input type="text" id="title" name="nome" placeholder="Título da Postagem">

            <label for="content">Conteúdo:</label>
            <input type="text" id="content" name="email" placeholder="Digite o conteúdo">

            <label for="image">Imagem:</label>
            <input type="file" id="image" name="senha" placeholder="Selecione a imagem">
            
            <input type="submit" value="Cadastro" id="cadastro">
        </form>
    </div>
    <script src="scriptPostagem.js"></script>
</body>
</html>
